<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,700;1,14..32,700&family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 67%, 70%);
    }
  </style>
</head>

<body>
  <main class="profile">
    <div class="profile-box">
      <img class="icon icon1" src="images/bg-pattern-top.svg" alt="pattern-top">
      <img class="icon icon2" src="images/bg-pattern-bottom.svg" alt="pattern-bottom circle">
      <div class="box-top">
         <img src="images/image-victor.jpg" alt="Avatar">
      </div>
      <div class="box-middle">
        <div class="middle-top">
          <h1>  Victor Crest        </h1> <span class="nmbr">26</span>
        </div>
        <p>London</p>
      </div>
      <div class="box-bottom">
        <div class="col">
          <strong>80K</strong>
         <span>Followers</span>
        </div>
        <div class="col">
          <strong>803K</strong>
         <span> Likes</span>
        </div>
        <div class="col">
          <strong>1.4K</strong>
         <span>Photos</span>
        </div>
       
      </div>
    </div>
  </main>
  <div class="attribution">
    SHOUKAT ALI SIR <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">HURAIRAH AHMED AUSAVI</a>.
  </div>
</body>

</html>
